<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container">
        <div class="row p-3">
            <div class="col text-center">
                <h1>Cadastro de Usuário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col p-3 mb-4 bg-light border">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input id="nome" type="text" class="form-control" autocomplete="given-name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input id="email" type="email" class="form-control" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input id="senha" type="password" class="form-control" autocomplete="new-password" pattern="^(?=.*[A-z])(?=.*[0-9])[A-z 0-9]{2,}$" title="a senha deve conter números e letras!">
                    </div>
                    <button type="submit" class="btn  btn-primary m-3">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row"
                <div class="col p-3 mb-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Senha</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
